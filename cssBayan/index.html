<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BAYAN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/bayan-favicon.ico">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="title__wrapper">
      <h1 class="title"><a href="https://memes.com/" target="_blank">a bunch of random memes</a></h1>
    </div>
    <div class="accordion__wrapper">
      <div class="accordion">
        <!-- MEME 1 -->
        <div class="accordion__item">
          <input type="radio" class="accordion__input" name="accordion" id="body-1" checked hidden>
          <label class="accordion__label" for="body-1">
            stackOverflow vs docs
            <img class="close-beth" src="assets/beth_close.svg" alt="grumpy Beth from Rick and Morty">
          </label>
          <label class="item__img" for="body-1">
            <img class="accordion__img" src="assets/meme_1.png"
                 alt="A man in a desert is crawling to StackOverflow which is 21 miles and not to Docs which is 0.25 miles.">
          </label>
        </div>
        <!-- MEME 2 -->
        <div class="accordion__item">
          <input type="radio" name="accordion" id="body-2">
          <label class="accordion__label" for="body-2">
            omnonnom
            <img class="close-beth" src="assets/beth_close.svg" alt="grumpy Beth from Rick and Morty">
          </label>
          <label class="item__img" for="body-2">
            <img class="accordion__img" src="assets/meme_2.png"
               alt="A cat eats a fish is like Javascript: obj.length; an inflatable fish eats a cat is like Python: len(obj).">
          </label>
        </div>
        <!-- MEME 3 -->
        <div class="accordion__item">
          <input type="radio" name="accordion" id="body-3">
          <label class="accordion__label" for="body-3">
            square root
            <img class="close-beth" src="assets/beth_close.svg" alt="grumpy Beth from Rick and Morty">
          </label>
          <label class="item__img" for="body-3">
            <img class="accordion__img" src="assets/meme_3.png"
               alt="A man found a treasure of 10000 dollars under the roots of a tree. When he got it up the treasure turned into 100 dollars.">
          </label>
        </div>
        <!-- MEME 4 -->
        <div class="accordion__item">
          <input type="radio" name="accordion" id="body-4">
          <label class="accordion__label" for="body-4">
            retrun
            <img class="close-beth" src="assets/beth_close.svg" alt="grumpy Beth from Rick and Morty">
          </label>
          <label class="item__img" for="body-4">
            <img class="accordion__img" src="assets/meme_4.png"
               alt="Drake doesn't like return. Drake likes retrun, reunt, reutn, reutnr, erunt.">
          </label>
        </div>
        <!-- MEME 5 -->
        <div class="accordion__item">
          <input type="radio" name="accordion" id="body-5">
          <label class="accordion__label" for="body-5">
            everything will be ok
            <img class="close-beth" src="assets/beth_close.svg" alt="grumpy Beth from Rick and Morty">
          </label>
          <label class="item__img" for="body-5">
            <img class="accordion__img" src="assets/meme_5.png"
               alt="The big dog also known as Buff Doge holds the small doggie. It says - I protect you.">
          </label>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
